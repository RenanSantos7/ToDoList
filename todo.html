<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="imgs/brastra.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="css/todo.css">
    <title>Todo List</title>
</head>

<body>
    <main class="corpo">
        <section id="lista-tarefas">
            <h1 contenteditable="true">Lista</h1>
            <article class="tarefa">
                <label class="nometarefa"><input type="checkbox" class="check">Tarefa 1</label>
            </article>

            <article class="tarefa">
                <label class="nometarefa"><input type="checkbox" class="check">Tarefa 2</label>
            </article>
        </section>

        <section class="add-nova-tarefa">
            <h2>Adicione uma nova tarefa</h2>
            <form class="form-nova-tarefa">
                <input type="text" name="novaTarefa" id="txtnovatarefa" placeholder="Nova Tarefa">
                <button id="btaddtarefa">+</button>
            </form>
        </section>
    </main>
    <script type="text/javascript" src="todo.js"></script>
</body>

</html>
