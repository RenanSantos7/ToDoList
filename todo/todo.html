<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='UTF-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>
    <main>
        <h1>Lista</h1>
        <ul id="lista">
            <li class="item-lista">
                <label class="tarefa"><input type="checkbox" class="check">Tarefa 1</label>
            </li>

            <li class="item-lista">
                <label class="tarefa"><input type="checkbox" class="check">Tarefa 2</label>
            </li>
        </ul>

        <div id="tarefanova">
            <input type="text" name="novaTarefa" id="tarefaNova_input" placeholder="Nova Tarefa">
            <button id="tarefaNova_botao">Adicionar tarefa</button>
        </div>

    </main>
    <script type="text/javascript" src="todo.js"></script>
</body>
</html>
